name: Daily Market Sentiment Analysis

on:
  schedule:
    # Run every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  sentiment-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests beautifulsoup4 pandas
      
      - name: Initialize config
        run: |
          python market_sentiment_analyzer.py --init-config
      
      - name: Update email configuration
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: |
          python -c "
          import json
          config = {
              'sender_email': '${{ env.SENDER_EMAIL }}',
              'app_password': '${{ env.APP_PASSWORD }}',
              'receiver_emails': json.loads('${{ env.RECEIVER_EMAILS }}')
          }
          with open('config.json', 'w') as f:
              json.dump(config, f, indent=4)
          "
      
      - name: Run sentiment analysis and send email
        run: python market_sentiment_analyzer.py --email
